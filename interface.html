<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="music-name">The Weeknd</div>
        <div class="music-view">
          <img
            src="https://i.scdn.co/image/ab67616d00001e028863bc11d2aa12b54f5aeb36"
            alt="abel"
          />
        </div>

        <div class="music-desc">
          <div class="music-info">Binding Lights</div>
          <div class="music-subinfo">The Weeknd</div>
        </div>
        <div class="progress-bar">
          <input
            class="bar"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />
        </div>
        <div class="control">
          <div class="replay acts">
            <ion-icon name="headset-outline"></ion-icon>
          </div>
          <div class="prev acts">
            <ion-icon name="play-skip-back"></ion-icon>
          </div>
          <div class="play acts"><ion-icon name="play"></ion-icon></div>
          <div class="next acts">
            <ion-icon name="play-skip-forward"></ion-icon>
          </div>
          <div class="mix acts"><ion-icon name="invert-mode"></ion-icon></ion-icon></div>
          <audio class="audio" src="" preload="metadata"></audio>
        </div>
        <div class="playlist">
          <div class="header-noti">
            <p class="noti">Next on the list</p>
          </div>
          <!-- 
          <div class="music-small">
            <div class="music-icon">
              <ion-icon name="musical-note"></ion-icon>
            </div>
            <div class="music-view-small">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/3/39/The_Weeknd_-_Starboy.png"
                alt=""
              />
            </div>
            <div class="music-desc-small">
              <div class="music-info-small">Die for you</div>
              <div class="music-subinfo-small">The Weeknd</div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./system_js/main.js"></script>
  </body>
</html>
